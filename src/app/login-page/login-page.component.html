<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div id="outerbox">
            <div id="innerbox">
              <div id="navigationbar">
              <div id="logo"> 
                <img class="networklogo"  src="/assets/images/network.png">
                <span class="networkfont">NETWORK</span>
              </div>
              <div><button routerLink="/signuppage" class="signupbutton">SignUp</button></div>
              </div>
              <div class="loginbox">
                <span ><button class="loginbutton">Login</button></span>
                <div><input type="text" class="namebutton" name="name" placeholder="Username..."></div>
                <div><input type="text" class="passwordbutton" name="password" placeholder="Password..."></div>
                <span ><button routerLink="/mainpage" class="submitbutton">Submit</button></span>
              </div>
            </div>
           </div>
    </body>
</html>
